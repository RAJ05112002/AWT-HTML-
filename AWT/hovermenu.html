<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovermenu</title>
    <style>
        #collage li ul li {
            display: none;
        }

        #collage li:hover ul li {
            display: block;
        }

        #collage li:hover ul li ul li {
            display: none;
        }

        #collage li ul li:hover ul li {
            display: block;
        }

        #collage li ul li:hover ul li ul li {
            display: none;
        }

        #collage li ul li ul li:hover ul li {
            display: block;
        }
    </style>
</head>

<body>
    <h1>COLLAGE</h1>
    <ul id="collage">
        <li>
            silver oak university
            <ul>
                <li>
                    B.Tech
                    <ul>
                        <li>
                            a b c
                    
                        </li>
                    </ul>
                </li>
                
        
</body>

</html>
